{% extends "layout.html" %}

{% block content %}
<h2 style="text-align: center; color: #2c3e50; margin-bottom: 20px;">Total Sales Report</h2>

<div style="overflow-x: auto; margin-bottom: 20px;">
    <table style="
        width: 100%; 
        border-collapse: collapse; 
        background: white; 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        border-radius: 8px; 
        overflow: hidden;
    ">
        <thead>
            <tr style="background: #3498db; color: white;">
                <th style="padding: 10px; text-align: left;">Product Name</th>
                <th style="padding: 10px; text-align: left;">Total Quantity Sold</th>
                <th style="padding: 10px; text-align: left;">Total Sales</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr {% if loop.index0 is divisibleby 2 %}style="background: #f4f7fc;"{% else %}style="background: white;"{% endif %}>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ sale.Product_Name }}</td>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ sale.Total_Quantity_Sold }}</td>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">${{ sale.Total_Sales }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div style="text-align: center;">
    <a href="{{ url_for('index') }}" style="
        display: inline-block; 
        background: #3498db; 
        color: white; 
        padding: 10px 20px; 
        text-decoration: none; 
        border-radius: 5px; 
        font-size: 16px; 
        transition: background 0.3s;
    " onmouseover="this.style.background='#2874a6'" onmouseout="this.style.background='#3498db'">Back to Home</a>
</div>
{% endblock %}
