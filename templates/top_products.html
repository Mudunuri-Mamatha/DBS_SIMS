{% extends "layout.html" %}

{% block content %}
<h3 style="text-align: center; color: #2c3e50;">Top 5 Best-Selling Products</h3>

<div style="max-width: 600px; margin: auto; background: #f4f7fc; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="background: #3498db; color: white;">
                <th style="padding: 10px; text-align: left; border-bottom: 2px solid #ddd;">Product Name</th>
                <th style="padding: 10px; text-align: left; border-bottom: 2px solid #ddd;">Total Quantity Sold</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr {% if loop.index0 is divisibleby 2 %}style="background: #f4f7fc;"{% else %}style="background: #fff;"{% endif %}>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ product[0] }}</td>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ product[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
