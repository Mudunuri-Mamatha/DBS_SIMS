{% extends "layout.html" %}

{% block content %}
<h2 style="text-align: center; color: #2c3e50;">Edit Supplier</h2>

<div style="max-width: 600px; margin: auto; background: #f4f7fc; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        <label for="supplier_name" style="font-weight: bold; color: #2c3e50;">Supplier Name:</label>
        <input type="text" id="supplier_name" name="supplier_name" value="{{ supplier.Supplier_name }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="supplier_contact" style="font-weight: bold; color: #2c3e50;">Contact:</label>
        <input type="text" id="supplier_contact" name="supplier_contact" value="{{ supplier.Supplier_contact }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="supplier_rating" style="font-weight: bold; color: #2c3e50;">Rating:</label>
        <input type="number" id="supplier_rating" step="0.01" name="supplier_rating" value="{{ supplier.Supplier_rating }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <button type="submit" style="background: #3498db; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
            Update Supplier
        </button>
    </form>
</div>

<div style="text-align: center; margin-top: 20px;">
    <a href="{{ url_for('suppliers') }}" style="color: #3498db; text-decoration: none; font-weight: bold;">Back to Suppliers</a>
</div>
{% endblock %}
