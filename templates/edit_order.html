{% extends "layout.html" %}

{% block content %}
<h2 style="text-align: center; color: #2c3e50;">Edit Order</h2>

<div style="max-width: 600px; margin: auto; background: #f4f7fc; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        <label style="font-weight: bold; color: #2c3e50;">Order Date:</label>
        <input type="date" name="order_date" value="{{ order.Order_Date }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label style="font-weight: bold; color: #2c3e50;">Order Status:</label>
        <input type="text" name="order_status" value="{{ order.OrderStatus }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label style="font-weight: bold; color: #2c3e50;">Total Amount:</label>
        <input type="number" step="0.01" name="total_amount" value="{{ order.Total_amount }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label style="font-weight: bold; color: #2c3e50;">Total Item Quantity:</label>
        <input type="number" name="total_item_qty" value="{{ order.Total_item_qty }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label style="font-weight: bold; color: #2c3e50;">Customer ID:</label>
        <input type="number" name="cust_id" value="{{ order.Cust_ID }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label style="font-weight: bold; color: #2c3e50;">Supplier ID:</label>
        <input type="number" name="supplier_id" value="{{ order.Supplier_ID }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label style="font-weight: bold; color: #2c3e50;">Product ID:</label>
        <input type="number" name="product_id" value="{{ order.Product_ID }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <button type="submit" 
                style="background: #3498db; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
            Update Order
        </button>
    </form>
</div>

<div style="text-align: center; margin-top: 20px;">
    <a href="{{ url_for('orders') }}" 
       style="color: #3498db; text-decoration: none; font-weight: bold; font-size: 16px;">
        &larr; Back to Orders
    </a>
</div>
{% endblock %}
