{% extends "layout.html" %}

{% block content %}
<h2 style="text-align: center; color: #2c3e50;">Edit Category</h2>

<div style="max-width: 600px; margin: auto; background: #f4f7fc; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        <label for="category_name" style="font-weight: bold; color: #2c3e50;">Category Name:</label>
        <input type="text" id="category_name" name="category_name" value="{{ category.Category_Name }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <button type="submit" style="background: #3498db; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
            Update Category
        </button>
    </form>

    <a href="{{ url_for('categories') }}" style="display: inline-block; margin-top: 20px; text-decoration: none; color: #3498db; font-weight: bold;">
        &#8592; Back to Categories
    </a>
</div>
{% endblock %}
