{% extends "layout.html" %}

{% block content %}
<h2 style="text-align: center; color: #2c3e50;">Category Management</h2>

<div style="max-width: 800px; margin: auto; background: #f4f7fc; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <form method="post" action="{{ url_for('categories') }}" style="display: flex; flex-direction: column; gap: 15px;">
        <label for="category_name" style="font-weight: bold; color: #2c3e50;">Category Name:</label>
        <input type="text" id="category_name" name="category_name" placeholder="Enter Category Name" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        
        <button type="submit" style="background: #3498db; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
            Add Category
        </button>
    </form>
</div>

<div style="max-width: 800px; margin: 30px auto;">
    <table style="width: 100%; border-collapse: collapse; background: white; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <thead>
            <tr style="background: #2c3e50; color: white;">
                <th style="padding: 10px; text-align: left; border-bottom: 2px solid #ddd;">ID</th>
                <th style="padding: 10px; text-align: left; border-bottom: 2px solid #ddd;">Name</th>
                <th style="padding: 10px; text-align: left; border-bottom: 2px solid #ddd;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr {% if loop.index0 is divisibleby 2 %}style="background: #f4f7fc;"{% else %}style="background: #fff;"{% endif %}>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ category.Category_ID }}</td>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ category.Category_Name }}</td>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">
                    <a href="{{ url_for('edit_category', id=category.Category_ID) }}" style="color: #3498db; text-decoration: none; font-weight: bold;">Edit</a> |
                    <a href="{{ url_for('delete_category', id=category.Category_ID) }}" style="color: #e74c3c; text-decoration: none; font-weight: bold;">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
