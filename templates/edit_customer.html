{% extends "layout.html" %}

{% block content %}
<h2 style="text-align: center; color: #2c3e50;">Edit Customer</h2>
<div style="max-width: 800px; margin: auto; background: #f4f7fc; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        <label for="cust_name" style="font-weight: bold; color: #2c3e50;">Customer Name:</label>
        <input type="text" id="cust_name" name="cust_name" value="{{ customer.CustName }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="cust_phone" style="font-weight: bold; color: #2c3e50;">Phone Number:</label>
        <input type="text" id="cust_phone" name="cust_phone" value="{{ customer.Cust_Phone }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="cust_addr" style="font-weight: bold; color: #2c3e50;">Address:</label>
        <input type="text" id="cust_addr" name="cust_addr" value="{{ customer.Cust_addr }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="cust_email" style="font-weight: bold; color: #2c3e50;">Email:</label>
        <input type="email" id="cust_email" name="cust_email" value="{{ customer.Cust_email }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="cust_credit_limit" style="font-weight: bold; color: #2c3e50;">Credit Limit:</label>
        <input type="number" step="0.01" id="cust_credit_limit" name="cust_credit_limit" value="{{ customer.Cust_credit_limit }}" required 
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <button type="submit" style="background: #3498db; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
            Update Customer
        </button>
    </form>
</div>

<div style="text-align: center; margin-top: 20px;">
    <a href="{{ url_for('customers') }}" style="color: #3498db; text-decoration: none; font-weight: bold;">&larr; Back to Customers</a>
</div>
{% endblock %}
