{% extends "layout.html" %}

{% block content %}
<div style="max-width: 800px; margin: auto; background: #f4f7fc; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #2c3e50; font-size: 2.5em; margin-bottom: 30px;">Warehouse Dashboard</h2>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
        <!-- Navigation Buttons -->
        <a href="{{ url_for('warehouses') }}" class="dashboard-button">Manage Warehouses</a>
        <a href="{{ url_for('low_stock_alerts') }}" class="dashboard-button">Low Stock Alerts</a>
        <a href="{{ url_for('add_inventory_transaction') }}" class="dashboard-button">Add Inventory Transaction</a>
    </div>
</div>

<!-- Include custom CSS -->
<style>
    .dashboard-button {
        background: #3498db;
        color: white;
        text-decoration: none;
        padding: 15px 20px;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
        display: block;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
    }

    .dashboard-button:hover {
        background: #2c81ba;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
    }

    .dashboard-button:active {
        background: #1a5a88;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        transform: translateY(0);
    }
</style>
{% endblock %}
